<div id="top-content"><h1>All Students</h1> 
<button id="new_student" class="btn btn-primary">New Student</button>
</div> 
<div id="students_list">
<ol>
    <li *ngFor="let student of myStudents;let n = index">
        {{student.name}}
        <button (click)="deleteStudent(true,n)" class="btn btn-danger">Delete</button>
    </li>
</ol>
</div>
<div id="student_form">
<app-student-form (addStudent)="addNewStudent($event)" >
</app-student-form>
</div>
